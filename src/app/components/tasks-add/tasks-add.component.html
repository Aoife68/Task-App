<!--Set Back to Dashboard Link-->
<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Task List
    </a>
  </div>
  <div class="col-md-6">
    <!--Left Blank required to divide page, could add to if needed-->
  </div>
</div>

<!--Add Client Form-->
<div class="card">
  <div class="card-header">
    Add Task
  </div>
  <div class="card-body">
    <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" #taskTitle="ngModel" [ngClass]="{'is-invalid': taskTitle.errors && taskTitle.touched}"
          [(ngModel)]="task.title" minlength="2" required>
        <div [hidden]="!taskTitle.errors?.required" class="invalid-feedback">
          Task Title Required
        </div>
        <div [hidden]="!taskTitle.errors?.minlength" class="invalid-feedback">
          Must be at least 2 characters
        </div>
      </div>
      <div class="form-group">
        <label>Is Completed</label>
        <input type="checkbox" [(ngModel)]="task.isDone" name="isDone" [checked]="task.isDone" (change)="task.isDone = !task.isDone">
      </div>

      <input type="submit" value="submit" class="btn btn-primary btn-block">
    </form>
  </div>
</div>
